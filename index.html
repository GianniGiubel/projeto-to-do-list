<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffa58a5840.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="main">
        <div id="cabecalho">
            <div id="hora">00:00:00</div>
            <h1>My To Do List</h1>
            <div id="data">15/08/23</div>
        </div>
        <div id="listaTarefa" class="listaTarefa">
            <h1>Tarefas</h1>
            <!-- <div id="tarefa" class="tarefa">
                <div id="tempo_alarme" class="tempo_alarme">00:00:00</div>
                <p>Lavar Roupa</p>
                <div id="div_icones">
                    <i class="fa-solid fa-check completar"></i>
                    <i class="fa-solid fa-pen editar"></i>
                    <i class="fa-solid fa-bell alarme"></i>
                    <i class="fa-solid fa-trash-can excluir"></i>
                </div>
            </div> -->
        </div>
        <div id="div_botao">
            <button type="submit" id="btn_novaTarefa">Nova Tarefa</button>
        </div>
        <div id="novaTarefa" class="janela hide">Nova Tarefa
            <input type="text" name="nova_tarefa" id="nova_tarefa">
            <div>
                <button type="submit" id="btn_addTarefa">Adicionar</button>
                <button type="submit" id="btn_cancelarTarefa">Cancelar</button>
            </div>
        </div> 
        <div id="div_edit" class="janela hide">Editar Tarefa
            <input type="text" id="editTarefa">
            <div>
                <button type="submit" id="btn_confirmarEditTarefa">Confirmar</button>
                <button type="submit" id="btn_cancelarEditTarefa">Cancelar</button>
            </div>
        </div> 
        <div id="div_alarme" class="janela hide">Alarme
            <input type="number" name="hora_alarme" id="hora_alarme">
            <button type="submit" id="btn_ativar">Ativar</button>
            <button type="submit" id="btn_parar">Parar</button>
        </div>      
    </div>    
    <script src="script.js" defer></script>
</body>
</html>
